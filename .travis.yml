sudo: required

services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

language: python

python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"

# command to install dependencies
install:
  - pip install -r requirements.txt

# command to run tests
script:
  - travis_wait 30 make test

jobs:
  include:
    - stage: "Deploy to PyPI"
      if: tag =~ ^v
      python: "3.6"
      script: skip
      deploy:
        provider: pypi
        user: resonai
        password:
          secure: 
        distributions: "sdist bdist_wheel"
        on:
          tags: true
          repo: resonai/ybt
